<a 
style="cursor: pointer;"
[routerLink]="[index]"
routerLinkActive="active"
class="list-group-item clearfix" >
  <div class="pull-left">
    <h4 class="list-group-itme-heading">{{ recipe.name }}</h4>
    <p class="list-group-itme-text">{{ recipe.description }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="ima-responsive"
      style="max-height: 50px"
    />
  </span>
</a>
